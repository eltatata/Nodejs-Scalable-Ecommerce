version: "3.8"

services:
  user-mongodb:
    image: mongo:latest
    container_name: user-mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./volumes/user-mongodb-data:/data/db
    networks:
      - ecommerce-network

  product-catalog-mongodb:
    image: mongo:latest
    container_name: product-catalog-mongodb
    ports:
      - "27018:27017"
    volumes:
      - ./volumes/product-catalog-mongodb-data:/data/db
    networks:
      - ecommerce-network

  shopping-cart-mongodb:
    image: mongo:latest
    container_name: shopping-cart-mongodb
    ports:
      - "27019:27017"
    volumes:
      - ./volumes/shopping-cart-mongodb-data:/data/db
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge